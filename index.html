<html>
    <head>
        <title>
            Take my Selfie
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <a href="" id="link" download="Myselfie.png"></a>
                <h1>Voice Selfie App
                    <img id="logo_img" src="24012019-08.jpg">
                </h1>
                <hr>
                <h4 style="color: red;">Please click on allow as soon as popup comes, after you give the voice command</h4>
                <div class="form-group">
                    <h3>Say "Take my selfie"</h3>
                    <label>Your Voice Output: </label>
                    <textarea class="form-control" id="textbox" readonly="true"></textarea>
                </div>
                <button class="btn btn-primary" onclick="start()">Start</button>
                <p>Click on the start button</p>
                <label>Your Webcam: </label>
                <div id="camera"></div>
                <br>
                <label>Your Selfie Will Be Displayed Here: </label>
                <div id="result"></div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
